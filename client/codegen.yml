overwrite: true
schema:
  - ${GRAPHQL_ENDPOINT}:
    headers:
      Authorization: "Bearer ${HASURA_ADMIN_KEY}"
documents: "src/graphql/**/*.ts"
generates:
  src/graphql/graphql.ts:
    plugins:
      - "typescript"
  .:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: "src/graphql/graphql.ts"
    plugins:
      - "typescript-operations"
